<html>
  <body>
    <h1>Totalizador</h1>
    <form id="totalizador-form">
      <label for="cantidad-item">Cantidad de Item:</label>
      <input type="number" id="cantidad-item" />
      <label for="precio-item">Precio de Item:</label>
      <input type="number" id="precio-item" />

      <label for="estado">Estado:</label>
      <select id="estado">
        <option value="CA">CA</option>
        <option value="NV">NV</option>
        <option value="TX">TX</option>
        <option value="AL">AL</option>
        <option value="UT">UT</option>
      </select>

      <label for="categoria">Categoria:</label>
      <select id="categoria">
        <option value="Varios">Varios</option>
        <option value="Alimentos">Alimentos</option>
        <option value="Bebidas">Bebidas Alcohólicas</option>
        <option value="Material">Material De Escritorio</option>
        <option value="Muebles">Muebles</option>
        <option value="Electronicos">Electrónicos</option>
        <option value="Vestimenta">Vestimenta</option>
      </select>

      <input type="submit" value="Totalizar" id="totalizar-button" />
    </form>
    
    <div id="precioNeto-div"></div>
    <div id="impuesto-div"></div>
    <div id="impuesto2-div"></div>
    <div id="impuestoTotal-div"></div>
    <div id="descuento-div"></div>
    <div id="precioTotal-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
